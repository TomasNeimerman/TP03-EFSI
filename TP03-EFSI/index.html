<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Project Manager</h1>
    <div>
      <input type="text" id="projectName" placeholder="Project Name">
      <input type="text" id="projectDescription" placeholder="Project Description">
      <button onclick="addProject()">Add Project</button>
    </div>
    <hr>
    <div>
      <input type="text" id="taskDescription" placeholder="Task Description">
      <input type="date" id="taskDueDate">
      <select id="projectSelect"></select>
      <button onclick="addTask()">Add Task</button>
    </div>
    <hr>
    <div>
      <input type="date" id="searchDueDate">
      <select id="searchProjectSelect"></select>
      <button onclick="searchTasksByDueDate()">Search Tasks by Due Date</button>
      <button id="showTasksButton" onclick="showTasksButtonClicked()">Show Tasks</button>
    </div>
    <hr>
    <div id="tasksContainer">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
